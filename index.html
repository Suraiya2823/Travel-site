<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Dream </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Travel Dream</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Search Bar -->
    <section class="hero">
        <div class="hero-content">
         
            <h1>Explore the World with Travel Dream</h1>
           
            <p>Find your next adventure.</p>
            <form action="#" method="get" class="search-form">
                <input type="text" placeholder="Enter destination" name="destination" required>
                <button type="submit">Search</button>
               
            </form>
            
        </div>
    </section>

    <!-- Featured Destinations -->
    <section class="destinations">
        <h2>Featured Destinations</h2>
        <div class="destination-list">
            <div class="destination-item">
                <img src="img/paris.jpeg" alt="Paris">
                <h3>Paris</h3>
            </div>
            <div class="destination-item">
                <img src="img/tokyo.jpeg" alt="Tokyo">
                <h3>Tokyo</h3>
            </div>
            <div class="destination-item">
                <img src="img/tokyo.jpeg" alt="Sydney">
                <h3>Sydney</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Travel Dream. All Rights Reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
